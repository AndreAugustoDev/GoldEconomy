# Should the plugin check for updated? (default: true)
updateCheck: true

# Valid language are:
# German: de_DE
# English: en_US
# Spanish: es_ES
# Simplified Chinese: zh_CN
# Turkish: tr_TR
# Brazilian Portuguese: pt_BR
language: "en_US"

# Prefix (default: TheGoldEconomy)
prefix: "TheGoldEconomy"

# This value sets the base domination of the economy (default: nuggets)
# 'nuggets' = 1 nugget is 1 currency, 1 ingot is 9, 1 block is 81
# 'ingots'  = 1 ingot is 1 currency, 1 block is 9
# 'blocks'  = 1 block is 1 currency
base: "nuggets"
nugget: "gold_nugget"
ingot: "gold_ingot"
block: "gold_block"

# Remove Gold Drops from Mobs like Piglins? (default: true)
removeGoldDrop: true

# Do you want to restrict bank commands to bank plots (default: false, requires Towny)
restrictToBankPlot: false
